<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          text-transform: uppercase;
          background-image: linear-gradient(
            -225deg,
            #231557 0%,
            #44107a 29%,
            #ff1361 67%,
            #fff800 100%
            );
          background-size: auto auto;
          background-clip: border-box;
          background-size: 200% auto;
          color: #fff;
          background-clip: text;
          text-fill-color: transparent;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: textclip 2s linear infinite;
          display: flex;
          justify-content: center;
          font-family: "Lucida Handwriting",-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 2rem;
      }
      p{
        margin: 0;
        padding: 0;
      }

      @keyframes textclip {
        to {
          background-position: 200% center;
        }
      }

        
        .header {
          color: brown;
          font-family: Garamond, serif;
        	width: 95%;
  			  border: 5px dotted brown;
  			  padding: 10px;
  			  margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 1.5rem;
          
        }
        .hi {
          animation: hi 3.5s linear 0.5s infinite;
          display: inline-block;
          transform-origin: 50% 50%;
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>e-Pincér</h1>
      </div>
      <div class="header">
        <p> Az e-Pincér egy éttermek számára készült szoftver, amely a felszolgálók munkáját 
            könnyíti meg. Segítségével könnyedén kezelhetők az egyes asztalok rendelései és a 
            foglalások egyaránt. A program a jelenlegi állapotában <s>is teljes mértékben</s> korlátozottan használható, de a 
            későbbiekben amennyiben szükséges, bővíthető további funkciókkal is. A szoftver nem 
            különböztet meg felhasználói jogosultságokat, így bármely alkalmazott teljes hozzáférést 
            kap az összes funkcióhoz, amennyiben rendelkezik bejelentkezési adatokkal.
        </p>          
      </div><br/>
    </div>
  </foreignObject>
</svg>
